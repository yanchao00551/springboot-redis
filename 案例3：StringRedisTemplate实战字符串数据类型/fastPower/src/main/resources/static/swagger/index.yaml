swagger: '2.0'
info:
  description: 系统 V1.0 API接口文档
  version: 1.0.0
  title: 接口文档
basePath: /fast
schemes:
  - http
securityDefinitions:
  api_key:
    type: apiKey
    name: token
    in: header

paths:
  /sys/list:
    get:
      tags:
        - 后台用户中心
      summary: 获取后台用户列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 当前页
          in: query
          type: integer
          default: 1
          required: true
        - name: limit
          description: 每页条数
          in: query
          type: integer
          default: 10
          required: true
        - name: orderSection
          description: 排序选项0升序1降序
          in: query
          type: integer
          default: 1
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/login:
    post:
      tags:
        - 后台用户中心
      summary: 后台用户登录获取token令牌
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/LoginForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/Login'

  /app/setPassword:
    post:
      tags:
        - 用户中心
      summary: 重置密码
      produces:
        - application/json
      parameters:
        - name: body
          description: json对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/SetPasswordForm'
          required: true
      responses:
        '200':
          schema: '#/definitions/R'

  /app/userInfo:
    get:
      tags:
        - 用户中心
      summary: 获取用户信息
      produces:
        - application/json
      responses:
        '200':
          schema:
            $ref: '#/definitions/UserInfo'

  /app/login:
    post:
      tags:
        - 用户登录
      summary: 用户登录
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/LoginAppForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/Login'

  /app/getImgCode:
    get:
      tags:
        - 用户注册
      summary: 获取图片验证码
      produces:
        - application/json
      responses:
        '200':
          schema:
            $ref: '#/definitions/CodeForm'

  /app/sendMsg:
    post:
      tags:
        - 用户注册
      summary: 验证码发送
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/CodeAppForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/CodeForm'

  /app/validateNum:
    post:
      tags:
        - 用户注册
      summary: 验证码验证 注册 找回密码
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理员对象
          in: body
          type: string
          schema:
            $ref: '#/definitions/ValidateNumForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/Login'



definitions:
  R:
    type: object
    properties:
      code:
        description: 状态码 0：成功  非0：失败
        type: integer
        format: int32
      msg:
        description: 失败原因
        type: string
  UserId:
    type: object
    properties:
      code:
        description: 状态码 0：成功  非0：失败
        type: integer
        format: int32
      msg:
        description: 失败原因
        type: string
      userId:
        description: 用户id
        type: long
  UserInfo:
    type: object
    properties:
      code:
        description: 状态码 0：成功  非0：失败
        type: integer
        format: int32
      msg:
        description: 失败原因
        type: string
      user:
        type: 'object description:用户信息 type:long'
  Login:
    type: object
    properties:
      code:
        description: 状态码 0：成功  非0：失败
        type: integer
        format: int32
      token:
        description: token
        type: string
      expire:
        description: 过期时长
        type: integer
        format: int32
      msg:
        description: 失败原因
        type: string
  CodeForm:
    type: object
    properties:
      code:
        description: 状态码 0：成功  非0：失败
        type: integer
        format: int32
      tamp:
        description: 时间戳
        type: string
      hash:
        description: Hash值
        type: string
      msg:
        description: 失败原因
        type: string

  AddCartForm:
