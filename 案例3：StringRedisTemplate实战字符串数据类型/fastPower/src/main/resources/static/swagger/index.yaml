        description: 购买数量
        type: integer
      price:
        description: 商品价格
        type: bigdecimal
      goodsAttributeId:
        description: 商品属性ID(详情接口的对应商品用户选择的attrValueId)
        type: integer
      pictureId:
        description: 商品图片ID
        type: integer
      type:
        description: 类型 0 是普通商品购物车  1 是酒店类型购物车
        type: integer
      intoStore:
        description: 住店日期 10位数 时间戳（秒）
        type: integer
      leaveStore:
        description: 离店日期 10位数 时间戳（秒）
        type: integer
      maxUsePoint:
        description: 酒店房价最大可用抵扣积分数
        type: integer

  MemberExpressAddressEntity:
